apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: springboot-template
  title: Spring Boot JSON API
  description: Create a simple microservice using Spring Boot Java with customizable JSON API
  tags:
    - text
    - discovery
    - backstage
spec:
  owner: service@example.com
  type: service

  parameters:
    - title: Provide some simple information
      required:
        - filename
      properties:
        filename:
          title: Filename
          type: string
          description: Our txt file will be named by this value
        first:
          title: First Value To Replace
          type: string
          description: This Value Will Be Inserted Into The Linked Place
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          filename: ${{ parameters.filename }}
          first: ${{ parameters.first }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.filename }} repository
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '{{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '/catalog-info.yaml'

  output:
    remoteUrl: '{{ steps.publish.output.remoteUrl }}'
    entityRef: '{{ steps.register.output.entityRef }}'
